<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="js/carousel.js">



</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Carousel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>




  <main>

    <div class="container marketing" style="margin-top:100px;">


      <div id="todo-list" class="row">

        <span>Loading...</span>

      </div>

    </div>




  </main>



</body>

<script src="js\jquery-3.6.0.min.js"></script>
<script src="js\bootstrap.bundle.min.js"></script>


<script>

  getTodos();

  function getTodos(){
    $.get("rest/todos", function(data) {

      $("#todo-list").html("");

      var html = "";
      for (let i = 0; i < data.length; i++) {

        html += `

        <div class="col-lg-4">
          <h2>` + data[i].created + ` </h2>
          <p>` + data[i].description + `</p>
          <p>
          <button type="button" class="btn btn-primary todo-button" onclick="showModal(`+data[i].id+`)" >
            Launch demo modal
          </button></p>
        </div>`


      }

      $("#todo-list").html(html);


      console.log(data);
      //alert("Load was performed.");
    });
  }

  function showModal(id) {

    $('.todo-button').attr('diabled',true);

    $.get('rest/todos/'+id,function(data){
      console.log(data);
      //$("#exampleModal .modal-body").html(id);
      $("#description").val(data.description);
      $("#created").val(data.created);
      $("#id").val(data.id);
      $("#exampleModal").modal("show");
      $('.todo-button').attr('diabled',false);




    })
  }

  function saveTodo(){

    $(".save-todo").attr("disabled",true);

    var todo={};
    //todo.id=$('#id').val();
    todo.description=$('#description').val();
    todo.created=$('#created').val();


        $.ajax({
            url: 'rest/todos/'+$('#id').val(),
            type: 'PUT',
            data:JSON.stringify(todo),
            contentType:"application/json",
            dataType:"json",
            success: function (result) {
                $("#exampleModal").modal("hide");
                $(".save-todo").attr("disabled",false);
                $("#todo-list").html('<span>Loading...</span>')
                getTodos();
            }
        });


    console.log(todo);

  }
</script>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="description"/>
        <input type="hidden" id="created"/>
        <input type="hidden" id="id"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-todo" onclick="saveTodo()">Save changes</button>
      </div>
    </div>
  </div>
</div>




</html>
