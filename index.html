<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="description" />
        <input type="hidden" id="created" />
        <input type="hidden" id="id" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-todo" onclick="ToDoService.update()">Save changes</button>
      </div>
    </div>
  </div>

<div class="modal fade" id="addModal" tabindex="-1"  aria-hidden="true">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="mb-3">
            <label>Description</label>
            <input name="description" type="text" class="form-control required" placeholder="Enter todo">

          </div>
          <div class="mb-3">
            <label>Created</label>
            <input name="created" type="date" class="form-control required">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit</button>

        </div>
      </form>
    </div>
  </div>
</div>
